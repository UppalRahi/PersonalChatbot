<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Personal Voice Bot</title>
<style>
/* Reset and base styles */
* {margin: 0; padding: 0; box-sizing: border-box;}
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.container {
    background: #fff;
    border-radius: 24px;
    padding: 32px 24px 24px 24px;
    max-width: 420px;
    width: 100%;
    box-shadow: 0 8px 32px rgba(0,0,0,0.12), 0 1.5px 4px rgba(0,0,0,0.04);
    display: flex;
    flex-direction: column;
    gap: 18px;
    animation: fadeInContainer 1s cubic-bezier(.4,0,.2,1);
}
@keyframes fadeInContainer {
    from { opacity: 0; transform: translateY(40px);}
    to { opacity: 1; transform: translateY(0);}
}
.header {
    text-align: center;
    margin-bottom: 10px;
    position: relative;
}
.header h1 {
    font-size: 2rem;
    font-weight: 700;
    color: #2d3a4a;
    letter-spacing: 1px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}
.header .bot-emoji {
    font-size: 2.2rem;
    animation: floatBot 2.5s ease-in-out infinite alternate;
    display: inline-block;
}
@keyframes floatBot {
    from { transform: translateY(0);}
    to { transform: translateY(-10px);}
}
.predefined-questions {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 8px;
    justify-content: center;
    animation: fadeInPredefined 1.2s cubic-bezier(.4,0,.2,1);
}
@keyframes fadeInPredefined {
    from { opacity: 0; transform: translateY(20px);}
    to { opacity: 1; transform: translateY(0);}
}
.predefined-chip {
    background: linear-gradient(90deg, #e0e7ff 0%, #a5b4fc 100%);
    color: #1e293b;
    border: none;
    border-radius: 18px;
    padding: 7px 16px;
    font-size: 0.98rem;
    cursor: pointer;
    transition: background 0.2s, box-shadow 0.2s, color 0.2s;
    box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    outline: none;
}
.predefined-chip:hover, .predefined-chip:focus {
    background: linear-gradient(90deg, #4f8cff 0%, #1e40af 100%);
    color: #fff;
}
.chat-container {
    height: 340px;
    overflow-y: auto;
    border-radius: 16px;
    padding: 18px 10px 18px 10px;
    margin-bottom: 0;
    background: #f3f6fa;
    box-shadow: 0 1px 4px rgba(0,0,0,0.03);
    display: flex;
    flex-direction: column;
    gap: 10px;
}
.message {
    margin-bottom: 0;
    padding: 12px 18px;
    border-radius: 18px;
    max-width: 80%;
    word-wrap: break-word;
    font-size: 1rem;
    line-height: 1.5;
    box-shadow: 0 1px 2px rgba(0,0,0,0.03);
    transition: background 0.2s;
    opacity: 0;
    animation: fadeInMsg 0.6s cubic-bezier(.4,0,.2,1) forwards;
}
@keyframes fadeInMsg {
    from { opacity: 0; transform: translateY(20px);}
    to { opacity: 1; transform: translateY(0);}
}
.user-message {
    background: linear-gradient(90deg, #4f8cff 0%, #1e40af 100%);
    color: #fff;
    margin-left: auto;
    border-bottom-right-radius: 6px;
}
.bot-message {
    background: #e9ecef;
    color: #2d3a4a;
    margin-right: auto;
    border-bottom-left-radius: 6px;
}
.status {
    text-align: center;
    margin: 0 0 8px 0;
    font-weight: 500;
    font-size: 1rem;
    min-height: 24px;
}
.recording {color: #dc3545;}
.processing {color: #f59e42;}
.controls {
    display: flex;
    gap: 10px;
    margin-bottom: 0;
}
.btn {
    padding: 12px 0;
    border-radius: 25px;
    border: none;
    font-size: 1rem;
    font-weight: 600;
    flex: 1;
    cursor: pointer;
    transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
    box-shadow: 0 1px 4px rgba(0,0,0,0.04);
}
.btn-primary {
    background: linear-gradient(90deg, #4f8cff 0%, #1e40af 100%);
    color: #fff;
}
.btn-primary:hover, .btn-primary:focus {
    background: linear-gradient(90deg, #2563eb 0%, #1e40af 100%);
    transform: translateY(-2px) scale(1.04);
    box-shadow: 0 4px 12px rgba(79,140,255,0.10);
}
.btn-secondary {
    background: #e0e7ef;
    color: #1e293b;
}
.btn-secondary:hover, .btn-secondary:focus {
    background: #cbd5e1;
    transform: translateY(-2px) scale(1.04);
}
.input-section {
    display: flex;
    gap: 10px;
    margin-top: 0;
}
.text-input {
    flex: 1;
    padding: 12px 18px;
    border-radius: 25px;
    border: 1.5px solid #e0e7ef;
    font-size: 1rem;
    outline: none;
    transition: border 0.2s, box-shadow 0.2s;
    background: #f8fafc;
    box-shadow: 0 1px 2px rgba(0,0,0,0.03);
}
.text-input:focus {
    border: 1.5px solid #4f8cff;
    background: #fff;
    box-shadow: 0 2px 8px rgba(79,140,255,0.08);
}
@media (max-width: 600px) {
    .container {
        padding: 16px 4px 12px 4px;
        max-width: 100vw;
    }
    .chat-container {
        height: 240px;
        padding: 10px 2px 10px 2px;
    }
    .header h1 {
        font-size: 1.2rem;
    }
}
</style>
</head>
<body>
<div class="container">
    <div class="header"><h1>üé§ Personal Voice Bot</h1></div>
    <div class="header">
    <span class="bot-emoji">üé§</span>
    <h1>Personal Voice Bot</h1>
</div>
<div class="predefined-questions" id="predefinedQuestions">
    <button class="predefined-chip">What should we know about your life story in a few sentences?</button>
    <button class="predefined-chip">What‚Äôs your #1 superpower?</button>
    <button class="predefined-chip">What are the top 3 areas you‚Äôd like to grow in?</button>
    <button class="predefined-chip">What misconception do your coworkers have about you?</button>
    <button class="predefined-chip">How do you push your boundaries and limits?</button>
</div>

    <div class="chat-container" id="chatContainer">
        <div class="message bot-message">Hello! Ask me anything...</div>
    </div>
    <div class="status" id="status"></div>
    <div class="controls">
        <button class="btn btn-primary" id="recordBtn">üé§ Start Recording</button>
        <button class="btn btn-secondary" id="stopBtn" disabled>‚èπÔ∏è Stop Recording</button>
    </div>
    <div class="input-section">
        <input type="text" class="text-input" id="textInput" placeholder="Type your question...">
        <button class="btn btn-primary" id="sendBtn">Send</button>
    </div>
</div>

<script>
const WEBHOOK_URL = "https://myn8n-server.duckdns.org/webhook/223f2493-753d-4290-94f1-ebfec893db2c";

// ‚úÖ Session ID generation
let sessionId = localStorage.getItem('sessionId');
if (!sessionId) {
    sessionId = 'sess_' + Math.random().toString(36).substring(2) + Date.now();
    localStorage.setItem('sessionId', sessionId);
}

const chatContainer = document.getElementById('chatContainer');
const recordBtn = document.getElementById('recordBtn');
const stopBtn = document.getElementById('stopBtn');
const statusEl = document.getElementById('status');
const textInput = document.getElementById('textInput');
const sendBtn = document.getElementById('sendBtn');

let recognition;

if ('webkitSpeechRecognition' in window) {
    recognition = new webkitSpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.lang = 'en-US';
}

// ‚úÖ Event Listeners
recordBtn.addEventListener('click', startRecording);
stopBtn.addEventListener('click', stopRecording);
sendBtn.addEventListener('click', sendTextInput);
textInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendTextInput();
});

// ‚úÖ Speech Functions
function startRecording() {
    if (!recognition) {
        alert('Speech recognition not supported!');
        return;
    }
    recordBtn.disabled = true;
    stopBtn.disabled = false;
    statusEl.textContent = 'üé§ Listening...';
    statusEl.className = 'status recording';
    recognition.start();
    recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        addMessage(transcript, 'user');
        processQuestion(transcript);
    };
    recognition.onerror = (event) => {
        statusEl.textContent = 'Error: ' + event.error;
        resetRecording();
    };
    recognition.onend = resetRecording;
}
function stopRecording() {
    if (recognition) {
        recognition.stop();
    }
    resetRecording();
}
function resetRecording() {
    recordBtn.disabled = false;
    stopBtn.disabled = true;
    statusEl.textContent = '';
    statusEl.className = 'status';
}
// Predefined questions logic
document.getElementById('predefinedQuestions').addEventListener('click', function(e) {
    if (e.target.classList.contains('predefined-chip')) {
        const question = e.target.textContent;
        addMessage(question, 'user');
        processQuestion(question);
    }
});

// ‚úÖ Chat Helpers
function addMessage(message, type) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${type}-message`;
    messageDiv.textContent = message;
    chatContainer.appendChild(messageDiv);
    chatContainer.scrollTop = chatContainer.scrollHeight;
}
function sendTextInput() {
    const question = textInput.value.trim();
    if (!question) return;
    addMessage(question, 'user');
    processQuestion(question);
    textInput.value = '';
}

// ‚úÖ Main Logic
async function processQuestion(question) {
    statusEl.textContent = 'ü§î Sending to server...';
    statusEl.className = 'status processing';
    try {
        const response = await fetch(WEBHOOK_URL, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ sessionId, question })
        });
        const data = await response.json();
        console.log('n8n response:', data); // <-- Add this line for debugging

        let reply = 'Got a response, but no reply field found.';
        if (data?.output) {
    reply = data.output;
} else if (data?.reply) {
        reply = data.reply;
       } else if (typeof data === 'string') {
        reply = data;
       }
       
        addMessage(reply, 'bot');
        speakResponse(reply);
    } catch (error) {
        console.error(error);
        addMessage('Error contacting the server.', 'bot');
    } finally {
        statusEl.textContent = '';
        statusEl.className = 'status';
    }
}

// ‚úÖ Text-To-Speech
function speakResponse(text) {
    if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.rate = 0.9;
        utterance.pitch = 1;
        speechSynthesis.speak(utterance);
    }
}
</script>
</body>
</html>
